<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                ADMIN ETHAT
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form [formGroup]="form" (ngSubmit) = "onSubmit()"
                    action ="" method= "POST" >
                        <div class="form-group">
                            <label class="form-control-label">Email</label>
                            <input type="email" class="form-control" formControlName = "email" required>

                            <span class="form-text text-danger" *ngIf="form.controls['email'].dirty && form.controls['email'].errors?.['required']">
                                Email cannot be blank
                             </span>
                             <span class="form-text text-danger" *ngIf="form.controls['email'].dirty && form.controls['email'].errors?.['email']">
                                Incorrect email format
                             </span>
                       
                  
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Passwword</label>
                            <input type="password" class="form-control" formControlName= "password" required>
                            <span class="form-text text-danger" *ngIf="form.controls['password'].dirty && form.controls['password'].errors?.['required']">
                                Password can not be blank
                             </span>
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" [disabled]="!form.valid" class="btn btn-outline-primary">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
